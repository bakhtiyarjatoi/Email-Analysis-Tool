<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Email Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="error-container">
        <div class="error-header">
            <h1>Error: Something Went Wrong</h1>
            <p>We encountered an issue while processing your request. Please try again later or contact support if the problem persists.</p>
        </div>

        <div class="error-body">
            <h3>Error Details:</h3>
            <p><strong>{{ message }}</strong></p>
        </div>

        <div class="error-actions">
            <a href="/" class="error-btn">Go Back to Home</a>
            <a href="mailto:khankhanbakhtiyar@gmail.com" class="error-btn">Contact Support</a>
        </div>
    </div>
</body>
</html>
